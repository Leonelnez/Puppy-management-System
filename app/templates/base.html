{# base.html #}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"> -->
        <link rel="stylesheet" href="/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="/css/sweetalert2.min.css">
    <script src="/js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="/css/datatables.min.css">

    <style>
        textarea:hover,
        input:not([type='radio']):hover,
        textarea:active,
        input:not([type='radio']):active,
        textarea:focus,
        input:not([type='radio']):focus,
        button:focus,
        button:active,
        button:hover,
        label:focus,
        select:focus,
        select:active,
        select:hover .btn:active,
        .btn.active {
            outline: 0px !important;
            -webkit-appearance: none;
            box-shadow: none !important;
        }

        .bg-primary-2 {
            background-color: #03a9f4 !important;
            color: white !important;
        }
    </style>
</head>

<body>
    {% block sidebar %}
    {% include 'sidebar.html' %}
    {% endblock %}
    <div>
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock %}

        <div class="body-content px-2  pt-5">
            {% block content %}{% endblock %}
        </div>
        <div class="modal" id="alert" aria-hidden="true" style="z-index: 1500 !important;">
            <div class=" modal-dialog modal-dialog-scrollable">
                <div class="modal-content rounded-0">
                    <div class="modal-header rounded-0 py-0 border-0 border-bottom d-flex justify-content-between">
                        <div class="title">
                        </div>
                        <a class="close small text-white" data-bs-dismiss="modal" aria-label="Close">
                            <span class=" h3 ">X</span>
                        </a>
                    </div>
                    <div class="modal-body py-1 m-0 text-center text-white">

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script> -->
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/bootstrap-select.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script> -->
    <script src="/js/utils.js"></script>
    <script src="/js/datatables.min.js"></script>
    <script src="/js/sweetalert2.all.min.js"></script>
</body>

</html>
