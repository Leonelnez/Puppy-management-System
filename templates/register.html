<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Irrigation System">
	<meta name="author" content="Cynthia">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />


	<title>Sign In | FarmAdmin</title>

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<style>
		:root {
			--primary-color: #4EA685;
			--secondary-color: #00ff2a;
		}

		.content-row {
			background-image: linear-gradient(-45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
			transition: 1s ease-in-out;
			/* border-bottom-right-radius: max(50vw, 50vh); */
			border-bottom-right-radius: max(50vw, 50vh);
		}

		.content-row,
		.card {
			box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px !important;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container-fluid d-flex flex-column">
			<div class="row">

				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Register</h1>
							<p class="lead">
								Register and manage your puppies in one place!!
							</p>
						</div>

						<div class="shadow-none p-3 mb-5  rounded rounded-3">
							<div class="m-sm-4">

								<form>
									<div class="mb-3">
										<label class="form-label">Email</label>
										<input class="form-control form-control-lg rounded-0 border-dark" type="email" name="email"
											placeholder="Enter your email" />
									</div>
									<div class="mb-3">
										<label class="form-label">Password</label>
										<input class="form-control form-control-lg rounded-0 border-dark" type="password" name="password"
											placeholder="Enter your password" />
										
									</div>
									<div class="mb-3">
										<label class="form-label">Comfirm Password</label>
										<input class="form-control form-control-lg rounded-0 border-dark" type="password" name="comfirm_password"
											placeholder="Comfirm your password" />
										
									</div>
									<div class="mt-3 w-100">
										<a href="index.html" class="w-100 btn btn-lg text-white bg-dark ">Register</a>
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>


</body>

</html>
